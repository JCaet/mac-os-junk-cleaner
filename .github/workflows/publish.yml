name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Python Semantic Release
        id: release
        run: |
          # Run versioning (dry-run if needed, but here we want to actually bump if applicable)
          # We use --vcs-release=false to avoid pushing yet if we want to control the flow
          if uv run semantic-release version --no-vcs-release; then
            echo "released=true" >> $GITHUB_OUTPUT
            uv run semantic-release publish
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No release needed or error occurred"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
